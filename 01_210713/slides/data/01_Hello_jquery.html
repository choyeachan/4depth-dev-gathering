<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>

<div> 
  <span id="spanID">테스트1</span>
  <span id="spanID2">테스트2</span>
</div>

<table>
	<tr>
		<td>1. parent()함수</td>
		<td><input type="button" value="parent" id="parent"></td>
	</tr>
	<tr>
		<td>2. next()함수</td>
		<td><input type="button" value="next" id="next"></td>
	</tr>
	<tr>
		<td>3. html()함수</td>
		<td><input type="button" value="html" id="html"></td>
	</tr>
	<tr>
		<td>4. text()함수</td>
		<td><input type="button" value="text" id="text"></td>
	</tr>
</table>

<script>
	$(function(){
		
		$('#parent').on('click',function(){
			alert($('#spanID').parent().html());
		});
		
		$('#next').on('click',function(){
			alert($('#spanID').next().text());
		});
		
		$('#html').on('click',function(){
			$('#spanID').parent().html('<div id="aaa">html 수정 <div>');
		});
		
		$('#text').on('click',function(){
			$('#aaa').text('html 수정 -> 텍스트 수정');
		});
	
	});
</script>

</body>
</html>
